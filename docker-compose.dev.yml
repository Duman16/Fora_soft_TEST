version: '3.8'

services:
  # PostgreSQL Database только для разработки
  postgres:
    image: postgres:15-alpine
    container_name: crm_postgres_dev
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm_db
    ports:
      - "5433:5432"  # Используем порт 5433 чтобы не конфликтовать
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local